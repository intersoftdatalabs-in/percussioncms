

#
# perc-encryption.properties
# Specific properties for encrypting values
#
# If you want to use a specific algorithm to encrypt values
# then you can place it here.
#

# Algorithm to encrypt values
# "ENC" - Value is encrypted with a basic algorithm
# "ENC2"  - Value is strong encrypted using AES algorithm. Require
# to update JCE Unlimieted Policy files for the JDK
encryption.type=ENC
