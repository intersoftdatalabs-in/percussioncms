

#
# Specific properties for perc-polls-extractor app.
#
# If you want to use a specific database user, password, schema
# or override another property defined in perc-datasources.properties,
# then you can place it here.
#

# the JDBC driver class name
# "Oracle" - oracle.jdbc.driver.OracleDriver
# "MySQL"  - com.mysql.jdbc.Driver
jdbcDriver=org.apache.derby.jdbc.EmbeddedDriver

# the connection URL
# "Oracle" - jdbc:oracle:thin:@10.10.10.61:1521:unicode
#            jdbc:oracle:thin:@<host>:<port>:<sid>
# "MySQL"  - jdbc:mysql://<host>:<port>/percmetadata
jdbcUrl=jdbc:derby:memory:percpolls;create=true
maximumPoolSize=10

# The following properties properties are used if the service uses MongoDB as
# the data repository.

# the mongodb server
#mongo.server=localhost
 
# the mongodb port, by default mongo runs on port 27017
#mongo.port=27017
 
# the db username
#mongo.username=test
 
# the db user password
#mongo.password=test
 
# the database name
#mongo.db=percpolls
