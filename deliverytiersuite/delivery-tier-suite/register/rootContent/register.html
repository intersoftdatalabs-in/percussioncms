    <head>
          <title>CM1 Registration</title>
          <meta name="robots" content="noindex, nofollow" />
          <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
          <meta name="generator" content="Percussion"/>
            <link rel="stylesheet" href="resources/styles/register.css" type="text/css" media="all" />
            <script src="resources/js/jquery.js"></script>
            <script src="resources/js/jquery-ui.js"></script>
            <script src="resources/js/cors/easyXDM.min.js"></script>
            <script src="resources/js/cors/json2.js"></script>
            <script src="resources/js/perc_constants.js" ></script>
            <script src="resources/js/urlEncode.js"></script>
            <script src="resources/js/PercServiceUtils.js" ></script>
            <script src="resources/js/registerActions.js" ></script>
            <script src="resources/js/jquery.getUrlParam.js" ></script>
                
   </head>
    <body>
        <div class = "perc-form-name">
            <h1 class="form-title">Register</h1>
                <div class="form-body">
                <form id="registration_form" name="registration_form" method="post" action="success.jsp">
                    <div class="field-row">
                        <div id="field-first-name-label-container" class="field-label-container">
                            <label for="field-registration-first-name">First Name:</label>
                        </div>
                        <div id="field-first-name-input-container" class="field-input-container">
                            <input value="" name="field-registration-first-name" id="field-registration-first-name" type="text" />
                        </div>
                        <div id="field-first-name-error-container" class="field-error-container">
                            First name field is required.
                        </div>                        
                    </div>                
                    <div class="field-row">
                        <div id="field-last-name-label-container" class="field-label-container">
                            <label for="field-registration-last-name">Last Name:</label>
                        </div>
                        <div id="field-last-name-input-container" class="field-input-container">
                            <input value="" name="field-registration-last-name" id="field-registration-last-name" type="text" />
                        </div>
                        <div id="field-last-name-error-container" class="field-error-container">
                            Last name field is required.
                        </div>
                    </div>
                    <div class="field-row">
                        <div id="field-company-label-container" class="field-label-container">
                            <label for="field-company-input-container">Company Name:</label>
                        </div>
                        <div id="field-company-input-container" class="field-input-container">
                            <input value="" name="field-registration-company" id="field-registration-company" type="text" />
                        </div>
                        <div id="field-company-error-container" class="field-error-container">
                            Company name field is required.
                        </div>                        
                    </div>
                    <div class="field-row">
                        <div id="field-email-label-container" class="field-label-container">
                            <label for="field-email-input-container">Email:</label>
                        </div>
                        <div id="field-email-input-container" class="field-input-container">
                            <input value="" name="field-registration-email" id="field-registration-email" type="text" />
                        </div>
                        <div id="field-email-error-container" class="field-error-container">
                            Email field is required.
                        </div>
                    </div>
                    <div id="field-general-error-container" class="field-error-container">
                    </div>
                    <div class="field-row" id="perc-register-button-container">
                        <div id="perc-register-button"></div>
                    </div>
                 </form>
                 <div id="perc-privacy-policy-link"><a class="perc-privacy-policy-link-anchor" href="#" target="_blank">Privacy policy</a> | <a class="perc-help-link-anchor" href="#" target="_blank">View Help Site</a></div>
             </div>
         </div>
    </body>
</html>
