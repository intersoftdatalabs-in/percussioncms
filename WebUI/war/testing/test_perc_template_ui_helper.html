  <script>
   $(document).ready(function(){
   
      
      
      test("Test as Mock", function(){
         var helper = $.perc_template_ui_helper(true);
         helper.load(function(){
         
            var temps = helper.getTemplates("all");
            var count = 0;
            for(temp in temps){++count};
            ok(count == 5, "Correct number of temps returned");
            
            temps = helper.getTemplates("base");
            count = 0;
            for(temp in temps){++count};
            ok(count == 5, "Correct number of base temps returned");
            
            helper.copyTemplate(temps[0]);
            
            helper.saveTemplateChanges(function(status, error){
            
            });
         
         });
      
      });
      
      test("Test as Live", function(){
        var helper = $.perc_template_ui_helper(false);
        helper.load(function(){
                                    
            var temps = helper.getTemplates("base");
            ok(temps.length > 0, "Correct number of base temps returned");
            
            helper.copyTemplate(temps[0]);
            
            helper.saveTemplateChanges(function(status, error){
            
            });
         
         });
      });
      
      
   
   });
  </script>
