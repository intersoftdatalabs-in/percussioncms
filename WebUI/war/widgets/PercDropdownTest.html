<link rel="stylesheet" type="text/css" href="../css/superfish.css" media="screen">
<link rel="stylesheet" type="text/css" href="../css/PercDropdown.css" media="screen">
<link rel="stylesheet" type="text/css" href="../css/PercWorkflowDropdown.css" media="screen">
<script src="../jslib/profiles/3x/jquery/jquery-3.6.0.js"></script>
<script src="../jslib/profiles/3x/jquery/jquery-migrate-3.3.2.js"></script>
<script src="../jslib/profiles/3x/jquery/plugins/jquery-hoverintent/jquery.hoverIntent.js"></script>
<script src="../jslib/profiles/3x/jquery/plugins/jquery-superfish/js/superfish.js"></script>
<script src="PercDropdown.js"></script>
<script>
    //TODO: I18N?
    $(document).ready(function() {
        var config1 = {
            percDropdownRootClass : "perc-view",
            percDropdownOptionLabels : ["Publish","Takedown","Approve","Close","Open"],
            percDropdownCallbacks : [publish, takeDown, approve, close, function(data){open(data);}],
            percDropdownCallbackData : ["Publish !!!", "Take Down", {pageId : 123}, "Close !!!", [123,234]]
        }
        var config2 = {
            percDropdownRootClass : "perc-workflow",
            percDropdownOptionLabels : ["&nbsp;","Action 2","Action 3","Action 4","Action 5"],
            percDropdownCallbacks : [action1, action2, action3, action4, function(data){action5(data);}],
            percDropdownCallbackData : ["Publish !!!", "Take Down", {pageId : 123}, "Close !!!", [123,234]]
        }
        $("#dropdown0").PercDropdown();
        $("#dropdown1").PercDropdown(config1);
        $("#dropdown2").PercDropdown(config2);
    });
    
    function publish(param) {
        alert("publish " + param);
    }
    function takeDown(param) {
        alert("takeDown " + param);
    }
    function approve(param) {
        alert("approve " + param);
    }
    function close(param) {
        alert("close " + param);
    }
    function open(param) {
        alert("open " + param);
    }
    
    function action1(param) {
        alert("action1 " + param);
    }
    function action2(param) {
        alert("action2 " + param);
    }
    function action3(param) {
        alert("action3 " + param);
    }
    function action4(param) {
        alert("action4 " + param);
    }
    function action5(param) {
        alert("action5 " + param);
    }
</script>

<div id="dropdown0">
</div>
<div id="dropdown1">
</div>
<div id="dropdown2">
</div>
