

<div class="base-dialog">
    <div class="dialog">
        <div id="add-wizard-dialog"></div>
        <div id="search-dialog"></div>
    </div>
</div>
<div class="base-error-dialog" data-bind="visible: isErrorMsg()">
    <div class="error-dialog">
        <p data-bind="html: errorMessage()"></p>
    </div>
</div>
<div class="base-confirmation-dialog" data-bind="visible: isConfirmationMsg()">
    <div class="confirmation-dialog">
        <p data-bind="html: confirmationMessage()"></p>
    </div>
</div>
