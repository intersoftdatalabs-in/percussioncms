<div class="blog-post-wizard" data-bind="visible: isBlogWizardVisible()">
	<div class="blog-selector" data-bind="visible: multipleBlogs()">
		<div class="form-title">* Select Blog</div>
		<div class="wizard-form-error" data-bind="slideVisible: invalidBlogSelected()">Invalid Blog Selection</div>
		<div class="blog-select">
			<select class="styled-select" data-bind="options: blogs, optionsText: function(blog) {return multipleSites() ? blog.title + ' (' + blog.site + ')' : blog.title}, value: selectedBlog, optionsCaption: 'Select the blog for this post'">
			</select>
		</div>
	</div>
	<div class="form-title">* Blog Post Title</div>
	<div class="wizard-form-error" data-bind="slideVisible: invalidBlogTitle()">Invalid Blog Post Title</div>
	<div class="blog-title-input">
		<input id="blog-title-input" data-bind="hasFocus: titleHasFocus, value: blogTitle, valueUpdate: 'afterkeydown'" type="text" name="blogTitle" class="styled-input" placeholder="Enter a title for your blog post"></input>
	</div>
	<div class="form-title">* Blog Post File Name (URL)</div>
	<div class="wizard-form-error" data-bind="slideVisible: invalidBlogFile()">Invalid Blog File Name</div>
	<div class="wizard-form-error" data-bind="slideVisible: blogFileTooLong()">File Name cannot exceed 255 characters</div>
	<div class="blog-file-name-input">
		<input id="blog-file-input" data-bind="hasFocus: fileHasFocus, value: blogFile, valueUpdate: 'afterkeydown'" type="text" name="blogFileName" class="styled-input" placeholder="Enter a file name. Your file name will be used in your URL. Include your file extension (.htm, .html, etc.)"></input>
	</div>
</div>
