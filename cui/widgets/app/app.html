

<div class="widgel-app">
    <div id="top-menu" class="top-menu">
        <div id="add-new-action-button" data-bind="click: addNew" class="button primary-button">Add New</div>
        <div id="search-action-button" data-bind="click: search" class="button primary-button">Search</div>
        <div id="library-toggle-action-button" data-bind="click:browseLibrary" class="button primary-button primary-button-ext">Browse Library</div>
    </div>
	<div class="gray-tab-bar" data-bind="foreach:sections">
        <div data-bind="click: $parent.selectedSection, visible:enabled(), css:{'gray-tab-active':isSelected,'gray-tab-item':true}, text:name, attr {id: $root.formatTabId('tab', name) }"></div>
    </div>
    <div class="tab-content">
    </div>
	<div class="dialog-container">
	</div>
</div>
