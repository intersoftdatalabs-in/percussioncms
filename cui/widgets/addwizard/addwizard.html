<div class="add-wizard" data-bind="visible: isAddWizardVisible()">
	<div class="splash-text">
		What type of content do you want to add?
	</div>
	<div data-bind="slideVisible: contentTypeError(), text: addWizardErrorMessage()" class="add-wizard-error"></div>
	<div class="content-type-list">
		<div class="content-type">
			<input type="radio" name="radiog_dark" id="radio4" class="css-checkbox" value="Asset" data-bind="checked: selectedContentType ">
			<label for="radio4" class="css-labelradio radGroup2">Asset</label>
		</div>
		<div class="content-type" data-bind="visible: isBlogAvaiable()">
			<input type="radio" name="radiog_dark" id="radio5" class="css-checkbox" checked="checked" value="Blog Post" data-bind="checked: selectedContentType">
			<label for="radio5" class="css-labelradio radGroup2">Blog Post</label>
		</div>
		<div class="content-type">
			<input type="radio" name="radiog_dark" id="radio6" class="css-checkbox" value="Page" data-bind="checked: selectedContentType">
			<label for="radio6" class="css-labelradio radGroup2">Page</label>
		</div>
	</div>
</div>
<div class="blog-post-wizard-container"></div>
<div class="asset-wizard-container"></div>
<div class="page-wizard-container"></div>
