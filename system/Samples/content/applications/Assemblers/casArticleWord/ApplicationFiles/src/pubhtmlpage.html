<html>
<head>
	<title>Article for Publishing</title>
</head>
<body>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td>
				<table width="750" border="0" cellspacing="0" cellpadding="0" align="left">
					<tr>
						<td width="100">&nbsp;</td>
						<td>&nbsp;</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table width="850" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td width="85%" valign="top">
							<table cellpadding="0" cellspacing="0" border="0">
								<tr valign="top">
									<td width="500">
										<table width="100%" border="0" cellspacing="0" cellpadding="5">
											<tr>
												<td>
													<p>
														<font  size="2">
															<span psxedit="bodysource" psxshow="psx-displaytitle">Article Title</span>
															<br>
															<br>
															<i>By: <span psxedit="bodysource" psxshow="psx-authorname">Author name</span></i>
															<br>
															<br>
														</font>
													</p>
													<!-- start slot RelatedImage -->
														<table border="1" bordercolor="blue">
															<!-- start snippet wrapper -->
															<tr>
																<td>
																	<span psxeditslot="yes" slotname="Related Image">Related Images here</span>
																</td>
															</tr>
															<!-- end snippet wrapper -->
														</table>
														<br>
													<!-- end slot RelatedImage-->
													<span psxedit="bodysource" psxshow="psx-bodycontent">body</span>
												</td>
											</tr>
										</table>
									</td>
									<td>
										<!-- start slot RelatedArticles -->
											<table cellspacing="0" border="1"  width ="100%" bordercolor="red">
												<tr>
													<td height="39"></td>
												</tr>
												<!-- start snippet wrapper -->
													<tr>
														<td>
															<span psxeditslot="yes" slotname="Related Articles">Related Articles here </span>
														</td>
													</tr>
												<!-- end snippet wrapper -->
											</table>
										<!-- end slot RelatedArticles -->
										<!-- start slot HotArticles -->
											<table cellspacing="0" border="1" width="100%" bodercolor="green">
												<tr>
													<td height="30"></td>
												</tr>
												<!-- start snippet wrapper -->
													<tr>
														<td>
															<span psxeditslot="yes" slotname="Hot Articles">Hot Articles here</span>
														</td>
													</tr>
												<!-- end snippet wrapper -->
											</table>
										<!-- end slot HotArticles -->
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
