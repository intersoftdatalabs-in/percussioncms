<html>
<head>
<title>Home Page Type</title>

</head>
<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td>
			<table width="750" border="0" cellspacing="0" cellpadding="0" align="left">
				<tr>
					<td width="100">&nbsp;</td>
					<td><h1><span psxedit="displaytitle" psxshow="psx-displaytitle">Display Title</span></h1></td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>
			<table width="750" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td width="65%" valign="top">
						<table cellpadding="0" cellspacing="0" border="0">
							<tr valign="top">
								<td colspan="4">
									<table width="100%" border="0" cellspacing="0" cellpadding="0">
										<tr valign="top">
											<td>
												<table width="100%" border="0" cellspacing="0" cellpadding="5">
													<tr>
														<td><span psxedit="abstractcontent" psxshow="psx-abstractcontent">Abstract</span></td>
													</tr>
													<tr>
													   <td>Featured Articles</td>
													</tr>
													<tr>
														<td>
															<!-- start slot Related Articles -->
																<!-- start snippet wrapper -->
																	<span psxeditslot="yes" slotname="Related Articles" template="SimpleTableSlot">Related Articles</span>
																<!-- end snippet wrapper -->
															<!-- end slot Releated Articles -->
														</td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
					<td width="20%" valign="top">
					<table border="1" valign="top">
					  <th>Sidebar Slot</th>
					  <tr>
						<td>
							<!-- start slot Related Articles -->
								<!-- start snippet wrapper -->
									<span psxeditslot="yes" slotname="Sidebar Index" template="SimpleTableSlot" >Sidebar here</span>
								<!-- end snippet wrapper -->
							<!-- end slot Releated Articles -->
						</td>
                      </tr>
                    </table>
					</td>
				</tr>
			</table>
		</td>
	</tr>

</table>
</body>
</html>
