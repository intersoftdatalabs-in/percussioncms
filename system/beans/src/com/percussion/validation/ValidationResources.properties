# The error dialog title
error=Validation Error

# IntegerConstraint error messages
notInteger={0} An integer must be entered for this field. ''{1}'' is not an integer.
missingInteger={0} An integer must be entered for this field.
lessThanMin={0} Value out of bounds: Minimum value is {1,number,integer} 
moreThanMax={0} Value out of bounds: Maximum value is {1,number,integer}
notInRange={0} Value out of bounds: Range is between {1,number,integer} and {2,number,integer} (inclusive)
    
# StringConstraint error messages
invalidChar={0} Field has an invalid character: {1}. The following characters are not allowed: {2}
emptyField={0} Field cannot be empty.

# StringLengthConstraint error messages
stringlengthconstraint.exceeds=The string in field {0} exceeds the maximal lenght of {1}.

# PasswordConstraint error messages
passwordnotmatch=Password and confirmation does not match
requirepassword=Password is required; Please enter again

# selector property dialog error messages
invalidWhere=At least one entry in your where clauses is incomplete.
invalidEmpty=The row following a row with specified boolean operator can't be empty.

# CheckboxSelectorConstraint
noneSelected=At least one item in the list must be selected.
