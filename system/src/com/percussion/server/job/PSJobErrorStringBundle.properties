# This contains all error string message formats used by PSJobException

# Job definition cannot be located
1=The job definition specified by the category "{0}" and the job type "{1}" cannot be located.

# Job runner cannot be instantiated
2=The job runner class "{0}" cannot be instantiated: {1}

# Server received invalid request type
3=Invalid request type "{0}" received by the job handler.

# Unexpected generic error
4=An unexpected job handler error has occurred: {0}

# Job handler received null input document.
5=Input document expected by Job Handler, none found.

# Job handler received request with invalid required parameter
6=The request received by the Job Handler contained an invalid required parameter.  Name: "{0}", Value: "{1}"

# Job handler received run job request while a job is still running
7=Cannot run the specified job as a job is currently running and only one job may run at a time.

# Invalid element in request from client
8=The "{0}" element in the request doc received by the Job Handler is invalid: "{1}"

# Invalid job id provided to job handler request
9=The job identified by id "{0}" cannot be located.

# The run job request received by the job handler contains an invalid descriptor document
10=The descriptor supplied to the job handler is invalid: {0}

## CONFIG FILE NOT FOUND
11=The configuration file specified could not be found: {0}
