###########################################################################
# This is the string resource file containing errors reported by
# content explorer. The range of errors are:
#
#    Range          Component
#    -----------    -------------------------------------
#    20001 - 21000    
###########################################################################

#GENERAL_ERROR
20000={0}

# PSCLASS_INSTANTIATION_ERROR
20001=An error occured while trying to instantiate a PS class from a PSX node, {0}

# MISC_PROCESSING_OPTIONS_ERROR
20002=Exception occurred while processing Options, the exception is: {0}

# OPTIONS_LOAD_ERROR
20003=Error occured while trying to load Options, the error is: {0}

# OPTIONS_SAVE_ERROR
20004=An error occured while trying to save Options, the error is: {0}

# ACTION_GET_CHILDREN
20005=An error occured while getting the sub-actions, the error is: {0}

# An error occured while using search web service.
20006=An error occured while using search web service. Message: {0}
