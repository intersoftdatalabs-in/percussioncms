# SITE_ID_NOT_EXIT
1=Site id, {0}, does not exit.

# FAILED_FIND_ROOT_FOLDER_ID
2=Failed to find folder id for site id=''{0}'' and root folder=''{1}''. The underlying error was: {2}.

# CANNOT_FIND_ROOT_FOLDER_ID
3=Cannot find folder id for site id=''{0}'' and root folder=''{1}''.

# FAILED_GET_FOLDER_PATH
4=Failed to get folder path for folder id=''{0}''. The underlying error was: {1}.

# NOT_SITE_FOLDER
5=The folder (id=''{0}'') does not exist under site id=''{1}'' and root folder=''{2}''.

# UNEXPECTED_ERROR
6=Caught an unexpected error: {0}.

# SITE_NAME_NOT_EXIST
7=The site ''{0}'' does not exist.

# SCHEME_NOT_EXIST
8=The location scheme specified by the id {0} does not exist.

# NO_SUCH_CONTEXT
9=The context specified by {0}={1} does not exist, or matches multiple contexts if a name.