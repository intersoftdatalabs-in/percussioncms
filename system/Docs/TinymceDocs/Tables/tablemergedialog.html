<h2 id="Table_Merge_Dialog" class="showhide_heading">Table Merge Dialog</h2>
<p><img src="cuimergedialog.gif" /><br /><br />Click cursor  in the upper left cell of the group of cells that you want to merge. In  <strong>Cols</strong> enter the number of columns that you want to merge. In <strong>Rows</strong> enter the number of rows that you want to merge. Click [<strong>Insert</strong>] to merge  the cells and close the dialog.</p>
